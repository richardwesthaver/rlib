[package]
edition = "2018"
name = "net"
version = "0.1.0"

[dependencies]
futures = "*"
bytes = "*"
weather = { path = "../app/weather" }
logger = { path = "../logger" }
url = "*"
hyper = { version = "*", features = ["full"] }
reqwest = { version = "0.11.4", features = ["json", "socks"] }
serde_json = "1.0.66"
tokio = { version = "1.10.0", default-features = false, features = ["net", "io-util"] }
tokio-stream = { version = "0.1.7", features = ["net"] }
tokio-util = { version = "0.6.7", features = ["full"] }

[dependencies.wireguard-rs]
path = "../../contrib/lib/rust/wireguard-rs"

[dev-dependencies]
ctx = { path = "../ctx" }