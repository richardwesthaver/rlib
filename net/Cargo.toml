[package]
name = "net"
version = "0.1.0"
authors = ["ellis"]
edition = "2018"
description = "Network Client/Server Modules"
documentation = "https://docs.rwest.io/kala"
repository = "https://hg.rwest.io/rlib"
publish = ["crater"]

[features]
default = []
full = ["client", "server"]
client = ["reqwest"]
server = ["hyper"]

[dependencies]
futures = "0.3.16"
bytes = "1.0.1"
logger = { path = "../logger" }
url = "2.2.2"
hyper = { version = "0.14.11", optional = true }
reqwest = { version = "0.11.4", features = ["json", "socks", "rustls-tls"], optional = true }
serde_json = "1.0.66"
tokio = { version = "1.10.0", default-features = false, features = ["net", "io-util"] }
tokio-stream = { version = "0.1.7", features = ["net"] }
tokio-util = { version = "0.6.7", features = ["full"] }

[dev-dependencies]
ctx = { path = "../ctx" } # use [ctx::test] for free integration testing
