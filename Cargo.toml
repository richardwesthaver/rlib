[package]
name = "rlib"
version = "0.1.0"
authors = ["ellis"]
edition = "2018"
description = "Systems Programming Library"
documentation = "https://docs.rwest.io/rlib"
repository = "https://hg.rwest.io/rlib"
publish = ["crater"]
resolver = "2"

[lib]
path = "lib.rs"

[workspace]
default-members = ["dts"]
members = [
  "ui",
  "dmc",
  "cfg",
  "kala",
  "ctx",
  "db",
  "dts",
  "math",
  "net",
  "obj",
  "crypto",
  "hash",
  "flate",
  "eve",
  "audio",
  "alch",
  "logger",
  "util",
]
